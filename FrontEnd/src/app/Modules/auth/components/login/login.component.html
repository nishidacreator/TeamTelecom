
  <div class="container">

    <div class="screen">
      <div class="screen__content">

        <form class="login" [formGroup]="loginForm">

          <div class="login__field">
            <h1><b><a style="color: #ee3d97;">TEAM</a>&nbsp;&nbsp; <a style="color: #1a4685;">TELECOM</a></b> </h1>
          </div>

          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text" class="login__input" placeholder="Email" formControlName="email">
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input" placeholder="Password" formControlName="password">
          </div>

          <button class="button login__submit" (click)="onSubmit()">
            <span class="button__text">Log In Now</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>

        </form>
